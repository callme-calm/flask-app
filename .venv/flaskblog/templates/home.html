{% extends "base.html" %}
{% block content %}
<h1>Home Page</h1>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><small>Posted by: {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
    </article>
    <hr>
{% endfor %}
{% endblock %}
